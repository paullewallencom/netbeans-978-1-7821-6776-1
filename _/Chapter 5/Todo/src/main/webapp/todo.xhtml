<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title><h:outputText value="#{msgs.pageTitle}"/></title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <h:form>

            <div class="container">
                <div class="header">
                    <ul class="nav nav-pills pull-right">
                        <li class="active"><a href="index.html"><h:outputText value="#{msgs.homeLabel}"/></a></li>
                    </ul>
                    <h3 class="text-muted"><h:outputText value="#{msgs.applicationName}"/></h3>
                </div>

                <div class="jumbotron">

                    <h1><h:outputText value="#{msgs.subTitle}"/></h1>
                    <p class="lead"><h:outputText value="#{msgs.mainLeader}"/></p>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h:outputText style="margin-left:15px; padding:5px;" class="alert alert-success" value="#{msgs.noTasksMessage}" rendered="#{empty todoController.todos}"/>
                        <h:dataTable value="#{todoController.todos}" var="todo" rendered="#{not empty todoController.todos}">
                            <h:column>
                                <f:facet name="header"><h3><h:outputText value="#{msgs.descriptionLabel}"/></h3></f:facet>
                                <p>#{todo.description}</p>
                            </h:column>
                            <h:column>
                                <p>
                                    <h:commandLink value="#{msgs.editLabel}" action="#{todoController.edit}">
                                        <f:setPropertyActionListener target="#{todoController.id}" value="#{todo.id}" />
                                    </h:commandLink>
                                </p>
                            </h:column>
                        </h:dataTable>
                        <p class="pull-right">
                            <h:commandButton class="btn btn-primary" action="#{todoController.create}"
                                             value="#{msgs.createNewLabel}" type="submit"/>
                        </p>

                    </div>

                </div>

                <div class="footer">
                    <p><h:outputText value="#{msgs.copyright}"/></p>
                </div>
            </div>
        </h:form>
    </body>
</html>
